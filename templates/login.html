{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- main -->
<div class="w3layouts-main">
	<div class="bg-layer">
		<h1>QA_CommunityForum</h1>
		<div class="header-main">
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
				<form action="#" method="post">
					{% csrf_token %}
    				{{ form.as_p }}

					<div class="icon1">
						<span class="fa fa-user"></span>
						<input type="email" placeholder="Email Address" required=""/>
					</div>
					<div class="icon1">
						<span class="fa fa-lock"></span>
						<input type="password" placeholder="Password" required=""/>
					</div>
					<div class="login-check">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
					</div>
					<div class="bottom">
						<button class="btn">Log In</button>
					</div>
					<div class="links">
						<p><a href="{% static '#' %}">Forgot Password?</a></p>
						<p class="right"><a href="{% url 'register' %}">New User? Register</a></p>
						<div class="clear"></div>
					</div>
				</form>
			</div>
			<div class="social">
				<ul>
					<li>or login using : </li>
					<li><a  href="{% static '#' %}" class="facebook" ><span class="fa fa-facebook"></span></a></li>
					<li><a href="{% static '#' %}" class="twitter" ><span class="fa fa-twitter"></span></a></li>
					<li><a href="{% static '#' %}" class="google" ><span class="fa fa-google-plus"></span></a></li>
				</ul>
			</div>
		</div>

		<!-- copyright -->
		<!-- <div class="{% static '"copyright">
			<p>Â© 2019 Slide Login Form . All rights reserved | Design by <a href="{% "http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
		 //copyright -->
	</div>
</div>

<!-- //main -->
{% endblock %}
